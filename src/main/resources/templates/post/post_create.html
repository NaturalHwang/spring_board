<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" name="title" id="title" class="from-control"> 
            </div>
            <div class="form-group">
                <label for="contents">내용 입력</label>
                <textarea name="contents" id="contents" placeholder="내용을 입력해주세요" class="form-control"
                 rows="10" cols="40" maxlength="3000"></textarea>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" name="email" id="email" class="from-control">
            </div>
            <button type="submit" class="btn btn-secondary">제출</button>
        </form>
    </div>
</body>
</html>
